    <main>

        <!-- SECCION DEL FORMULARIO PARA UNIRSE A LA ACADEMIA -->
        <section id="comenzar_form_section">
                <div class="card shadow p-5 mb-2">
                    <div>
                        <div id="comenzar_title">
                            <h5>Unite a nuestra academia!</h5>
                            </p>
                        </div>
                    </div>
                    <form action="">
                        <fieldset>
                            <div id="main_div">
                                <div class="form-group">
                                    <label for="" class="text-muted">Nombre Completo</label>
                                    <input type="text" class="form-control" name="" id="" placeholder="Juan Perez">
                                </div>

                                <div class="form-group">
                                    <label for="" class="text-muted">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" name="" id="">
                                </div>
            
                                <div class="form-group">
                                    <label for="" class="text-muted">Correo Electronico</label>
                                    <input type="email" class="form-control" name="" id="" placeholder="juanperez@hotmail.com">
                                </div>
                            </div>
                            
                            <div id="experience_div">
                                <div class="form-group">
                                    <label for="" class="text-muted">Experiencia:</label>
                                    <select name="" id="" class="form-control">
                                        <option value="P">Principiante</option>
                                        <option value="I">Intermedio</option>
                                        <option value="A">Avanzado</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-muted">Algo mas que quieras contarnos?</label>
                                    <textarea name="" id="" cols="35" rows="5" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Enviar</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
        </section>
